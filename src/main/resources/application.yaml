springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui-custom.html

spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create